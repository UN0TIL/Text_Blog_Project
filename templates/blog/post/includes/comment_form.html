<div class="p-3 mb-2 bg-dark text-white">
    <form action="{% url 'blog:post_comment' post.id %}" method="post">
        {% csrf_token %}
        <div class="row">
            <h2>Add a new comment</h2>
            <div class="col mt-2">
                {{ form.name }}
            </div>
            <div class="col mt-2">
                {{ form.email }}
            </div>
            <div class="mt-2">
                {{ form.body }}
                <input type="submit" class="btn btn-primary mb-3" value="Add comment">
            </div>
        </div>
    </form>
</div>
